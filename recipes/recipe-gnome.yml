# image will be published to ghcr.io/<user>/<name>
name: startingleaf
# description will be included in the image's metadata
description: Custom operating system image based on BlueBuild and Fedora Atomic Desktop. 
# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 40 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - from-file: common-modules.yml

  - type: rpm-ostree
    install:
      - morewaita-icon-theme
      - nautilus-open-any-terminal
      - gnome-console
    remove:
      - gnome-system-monitor
      - gnome-tour
      - gnome-terminal
      - gnome-terminal-nautilus # removed to prevent dependency problems

  - type: gnome-extensions
    install:
      - tiling-assistantleleat-on-github.v47
      - mullvadindicatorpobega.github.com.v19

  - type: gschema-overrides
    include:
      - zz1-startingleaf.gschema.override # test & compile the override file included in config/gschema-overrides/zz1-myoverride.gschema.override
      - zz1-startingleaf-folders.gschema.override
      - zz1-blackbox.gschema.override
      - zz1-tilingassistant.gschema.override


